<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>

  <div class="page-wrapper">
    <div>
      <h1>Tic Tac Toe</h1>
      <div class="refresh-container">
        <svg fill="#cf5530" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" stroke="#cf5530"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.192"></g><g id="SVGRepo_iconCarrier"><path d="M27.1 14.313V5.396L24.158 8.34c-2.33-2.325-5.033-3.503-8.11-3.503C9.902 4.837 4.901 9.847 4.899 16c.001 6.152 5.003 11.158 11.15 11.16 4.276 0 9.369-2.227 10.836-8.478l.028-.122h-3.23l-.022.068c-1.078 3.242-4.138 5.421-7.613 5.421a8 8 0 0 1-5.691-2.359A7.993 7.993 0 0 1 8 16.001c0-4.438 3.611-8.049 8.05-8.049 2.069 0 3.638.58 5.924 2.573l-3.792 3.789H27.1z"></path></g></svg>
    </div>
    </div>
    <div class="number-rounds">
      <label for="cars">First to</label>
      <select id="rounds" name="rounds">
        <option value="one">1</option>
        <option value="three">3</option>
        <option value="five">5</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="board"></div>
    <p class="winner-message"></p>
    <div class="button-container">
      <div class="p1-score">
        <p>Player 1 Score</p>
        <p class="score-1"></p>
      </div>
      <div class="ties">
        <p>Ties</p>
        <p class="score-tie"></p>
      </div>
      <div class="p2-score">
        <p>Player 2 Score</p>
        <p class="score-2"></p>
      </div>
    </div>
  </div>

</body>
</html>
